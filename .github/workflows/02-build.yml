name: 2.汉化发行

on:
  # 手动触发
  workflow_dispatch:
    inputs:
      release:
        description: "是否发行"
        type: boolean
      branch:
        type: string
        default: main
        description: "分支名"

  # 自动同步上游版本
  repository_dispatch:
    types: [upstream-release]

  # 定时构建（每天北京时间 23 点）
  schedule:
    - cron: "0 15 * * *" # 15:00 UTC = 23:00 北京时间

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || 'main' }}

      - name: 设置日期（fallback）
        run: echo "CURRENT_DATE=$(date +'%Y%m%d')" >> $GITHUB_ENV

      - name: 读取上游版本号（如由 upstream-release 触发）
        run: |
          if [ -n "${{ github.event.client_payload.version }}" ]; then
            echo "UPSTREAM_VERSION=${{ github.event.client_payload.version }}" >> $GITHUB_ENV
          else
            echo "UPSTREAM_VERSION=${{ env.CURRENT_DATE }}" >> $GITHUB_ENV
          fi

      - name: 打印最终发布版本
        run: |
          echo "=============================="
          echo "准备发布版本号: $UPSTREAM_VERSION"
          echo "=============================="

      #######################################
      #      ↓↓↓ 你的构建流程区域 ↓↓↓
      #######################################

      - name: 构建 Windows
        run: |
          echo "构建 Windows..."
          # TODO: 替换为你现有的构建命令
          # 产物必须输出：zed-windows.zip

      - name: 构建 Linux
        run: |
          echo "构建 Linux..."
          # TODO: 替换为你现有的构建命令
          # 输出：deb / tar.gz

      - name: 生成 SHA256 校验文件
        run: |
          echo "生成 sha256sums.txt"
          sha256sum zed-windows.zip > sha256sums.txt
          sha256sum zed-linux-x86_64.deb >> sha256sums.txt
          sha256sum zed-linux-arm64.deb >> sha256sums.txt
          sha256sum zed-linux-x86_64.tar.gz >> sha256sums.txt
          sha256sum zed-linux-arm64.tar.gz >> sha256sums.txt

      #######################################
      #          ↑↑↑ 构建流程结束 ↑↑↑
      #######################################

      - name: 上传 Release 构建产物
        if: github.event.inputs.release == 'true' || github.event_name == 'repository_dispatch'
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ env.UPSTREAM_VERSION }}
          tag_name: ${{ env.UPSTREAM_VERSION }}
          draft: false
          make_latest: true
          files: |
            zed-windows.zip
            zed-linux-x86_64.deb
            zed-linux-arm64.deb
            zed-linux-x86_64.tar.gz
            zed-linux-arm64.tar.gz
            sha256sums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
