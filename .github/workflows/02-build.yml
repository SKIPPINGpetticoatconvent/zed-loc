name: 02 Ê±âÂåñÂèëË°åÔºàÂÖ®ÊµÅÁ®ãËá™Âä®ÂåñÔΩú‰∏âÂπ≥Âè∞Âπ∂Ë°åÊûÑÂª∫ÔΩúÁºìÂ≠òÂä†ÈÄüÔºâ

on:
  workflow_dispatch:
    inputs:
      release:
        description: "ÊòØÂê¶Ê≠£ÂºèÂèëÂ∏É Release"
        type: boolean
        default: false
      branch:
        type: string
        default: main
        description: "Ê±âÂåñÂàÜÊîØÂêç"

  repository_dispatch:
    types: [upstream-release]

  schedule:
    - cron: "0 15 * * *"

# === ‚ö°Ô∏è ‰ºòÂåñÔºöÈò≤Ê≠¢ÈáçÂ§çÊûÑÂª∫Êµ™Ë¥πËµÑÊ∫ê ===
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  ZED_REPO: https://github.com/zed-industries/zed.git
  # === ‚ö°Ô∏è ÂÖ®Â±ÄÊûÑÂª∫ÈÖçÁΩÆ ===
  CARGO_PROFILE_RELEASE_CODEGEN_UNITS: "16"
  CARGO_INCREMENTAL: "0"       # CI ÁéØÂ¢ÉÂøÖÈ°ªÁ¶ÅÁî®Â¢ûÈáèÁºñËØë
  RUSTC_WRAPPER: "sccache"     # ÂÖ®Â±ÄÂ£∞Êòé Wrapper
  SCCACHE_IDLE_TIMEOUT: "0"    # Èò≤Ê≠¢ sccache Âõ†ÁΩëÁªúÊåÇËµ∑

jobs:
  versioning:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.set_vars.outputs.v }}
      should_release: ${{ steps.set_vars.outputs.r }}
    steps:
      - id: set_vars
        run: |
          if [ -n "${{ github.event.client_payload.version }}" ]; then
            echo "v=${{ github.event.client_payload.version }}" >> $GITHUB_OUTPUT
          else
            echo "v=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
          fi
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
             echo "r=${{ github.event.inputs.release }}" >> $GITHUB_OUTPUT
          else
             echo "r=true" >> $GITHUB_OUTPUT
          fi

  # ###############################################################################
  # Windows ÊûÑÂª∫ (Sccache ‰øÆÂ§çÁâà + Ë∑ØÂæÑÈªëÁßëÊäÄ)
  # ###############################################################################
  build-windows:
    runs-on: windows-latest
    needs: versioning
    steps:
      - name: Ê£ÄÂá∫Ê±âÂåñ‰ªìÂ∫ì
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || 'main' }}

      - name: ÂºÄÂêØ Git Longpaths
        run: git config --system core.longpaths true

      # === ÂÖ≥ÈîÆ‰øÆÂ§ç 1: Âº∫Âà∂ÂÆö‰πâÁéØÂ¢É‰∏éË∑ØÂæÑ ===
      - name: ÈÖçÁΩÆÊûÑÂª∫ÁéØÂ¢É (CÁõòÊ†πÁõÆÂΩï)
        shell: pwsh
        run: |
          # ÂàõÂª∫Ê†πÁõÆÂΩï
          New-Item -ItemType Directory -Force -Path C:\c
          
          # ÂÜôÂÖ•ÁéØÂ¢ÉÂèòÈáè (ÊåÅ‰πÖÂåñ)
          echo "CARGO_HOME=C:\c" >> $env:GITHUB_ENV
          echo "SCCACHE_DIR=C:\c\sccache" >> $env:GITHUB_ENV
          echo "RUSTC_WRAPPER=sccache" >> $env:GITHUB_ENV
          
          # Â∞Ü C:\c Âä†ÂÖ• PATHÔºåÁ°Æ‰øùËÉΩÊâæÂà∞ sccache.exe
          echo "C:\c" >> $env:GITHUB_PATH

      - name: ÂÖãÈöÜ Zed Ê∫êÁ†Å
        run: git clone ${{ env.ZED_REPO }} C:\z

      - name: Ê≥®ÂÖ•Ê±âÂåñÊñá‰ª∂
        shell: pwsh
        run: Copy-Item zh.json C:\z\

      # === ÂÖ≥ÈîÆ‰øÆÂ§ç 2: ÊâãÂä®ÂÆâË£ÖÊúÄÊñ∞ sccache (ÂºÉÁî® choco) ===
      - name: ÂÆâË£ÖÊúÄÊñ∞ sccache (Windows)
        shell: pwsh
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # ‰∏ãËΩΩÂÆòÊñπÊúÄÊñ∞ release
          gh release download -R mozilla/sccache -p '*pc-windows-msvc.zip' -O sccache.zip
          # Ëß£Âéã
          Expand-Archive sccache.zip -DestinationPath temp-sccache
          # ÁßªÂä® exe Âà∞ C:\c (Âõ†‰∏∫ C:\c Â∑≤Âú® PATH ‰∏≠)
          Copy-Item temp-sccache\sccache-*\sccache.exe C:\c\
          # È™åËØÅ
          sccache --version

      - name: ÂáÜÂ§á Rust ÁéØÂ¢É
        run: |
          rustup update stable
          rustup default stable

      # === ÂÖ≥ÈîÆ‰øÆÂ§ç 3: ÁºìÂ≠òË∑ØÂæÑÂøÖÈ°ª‰∏éÁéØÂ¢ÉÂèòÈáè‰∏ÄËá¥ ===
      - name: ÂêØÁî® sccache ÁºìÂ≠ò
        uses: actions/cache@v3
        with:
          path: |
            C:\c\sccache
            C:\c\registry
            C:\c\git
            C:\z\target
          key: sccache-win-${{ hashFiles('C:\z\Cargo.lock') }}
          restore-keys: sccache-win-

      - name: ÂêØÂä® sccache server
        run: sccache --start-server

      - name: ÊûÑÂª∫ Release (Â∏¶ÈáçËØï)
        shell: pwsh
        run: |
          cd C:\z
          $maxRetries = 3
          $retryCount = 0
          do {
              $retryCount++
              Write-Host "üöÄ Build Attempt $retryCount / $maxRetries"
              cargo build --release --jobs 2
              if ($LASTEXITCODE -eq 0) { exit 0 }
              Write-Host "‚ö†Ô∏è Build failed. Retrying in 15s..."
              Start-Sleep -Seconds 15
          } while ($retryCount -lt $maxRetries)
          exit 1

      - name: ÊâìÂç∞ sccache ÁªüËÆ° (È™åËØÅ)
        run: sccache --show-stats

      - name: ÊâìÂåÖ Windows
        shell: pwsh
        run: |
          mkdir zed-dist
          Copy-Item C:\z\target\release\zed.exe zed-dist\
          # ‰ΩøÁî® 7z ÂéãÁº© (ÊØî PowerShell Ëá™Â∏¶ÁöÑÂø´)
          7z a zed-windows.zip zed-dist\

      - name: ‰∏ä‰º†‰∫ßÁâ©
        uses: actions/upload-artifact@v4
        with:
          name: zed-windows
          path: zed-windows.zip

  # ###############################################################################
  # Linux ÊûÑÂª∫ (GH CLI ‰∏ãËΩΩÊúÄÊñ∞ Sccache)
  # ###############################################################################
  build-linux:
    runs-on: ubuntu-latest
    needs: versioning
    env:
      SCCACHE_DIR: /home/runner/.cache/sccache
      RUSTC_WRAPPER: sccache
    steps:
      - name: ÈáäÊîæÁ£ÅÁõòÁ©∫Èó¥
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: false
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          swap-storage: false

      - name: Ê£ÄÂá∫Ê±âÂåñ‰ªìÂ∫ì
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || 'main' }}

      # === ÂÖ≥ÈîÆ‰øÆÂ§ç: ÊâãÂä®ÂÆâË£ÖÊúÄÊñ∞ sccache ===
      - name: ÂÆâË£ÖÊúÄÊñ∞ sccache (Linux)
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release download -R mozilla/sccache -p '*x86_64-unknown-linux-musl.tar.gz' -O sccache.tar.gz
          tar -xzf sccache.tar.gz
          sudo mv sccache-*-x86_64-unknown-linux-musl/sccache /usr/local/bin/
          sudo chmod +x /usr/local/bin/sccache
          sccache --version

      - name: ÂÆâË£Ö‰æùËµñ
        run: |
          sudo apt update
          sudo apt install -y build-essential pkg-config python3 libasound2-dev \
            libx11-dev libx11-xcb-dev libxkbfile-dev libgtk-3-dev \
            libxcb-xinput-dev libwayland-dev libxkbcommon-dev \
            libxkbcommon-x11-dev libxcb1-dev libxcb-render0-dev \
            libxcb-shape0-dev libxcb-xfixes0-dev libxcb-xinerama0-dev \
            libxcb-randr0-dev libxcb-keysyms1-dev libxcb-util-dev \
            libgl1-mesa-dev libegl1-mesa-dev libfreetype6-dev libfontconfig1-dev \
            libssl-dev libudev-dev libclang-dev clang cmake binutils-gold
          echo "RUSTFLAGS=-C link-arg=-fuse-ld=gold -Clink-arg=-Wl,--no-threads" >> $GITHUB_ENV

      - name: ÂÖãÈöÜ Zed Ê∫êÁ†Å
        run: git clone ${{ env.ZED_REPO }} zed

      - name: Ê≥®ÂÖ•Ê±âÂåñÊñá‰ª∂
        run: cp zh.json zed/

      - name: ÂêØÁî® sccache ÁºìÂ≠ò
        uses: actions/cache@v3
        with:
          path: |
            /home/runner/.cache/sccache
            ~/.cargo/registry
            ~/.cargo/git
          key: sccache-linux-${{ hashFiles('zed/Cargo.lock') }}
          restore-keys: sccache-linux-

      - name: ÂÆâË£Ö Rust
        uses: dtolnay/rust-toolchain@stable

      - name: ÂêØÂä® sccache
        run: sccache --start-server

      - name: ÊûÑÂª∫ Release
        run: |
          cd zed
          cargo build --release --jobs 2

      - name: ÊâìÂç∞ sccache ÁªüËÆ°
        run: sccache --show-stats

      - name: ÊâìÂåÖ Linux (Fix ÁâàÊú¨Âè∑)
        run: |
          mkdir -p dist/usr/bin
          cp zed/target/release/zed dist/usr/bin/
          tar -czvf zed-linux-x86_64.tar.gz -C dist .

          # Deb ÊâìÂåÖ
          mkdir -p deb-pkg/DEBIAN
          mkdir -p deb-pkg/usr/bin
          cp zed/target/release/zed deb-pkg/usr/bin/

          RAW_VERSION="${{ needs.versioning.outputs.version }}"
          CLEAN_VERSION="${RAW_VERSION#v}"

          echo "Package: zed-editor" > deb-pkg/DEBIAN/control
          echo "Version: $CLEAN_VERSION" >> deb-pkg/DEBIAN/control
          echo "Architecture: amd64" >> deb-pkg/DEBIAN/control
          echo "Maintainer: Zed-Loc" >> deb-pkg/DEBIAN/control
          echo "Description: A high-performance, multiplayer code editor." >> deb-pkg/DEBIAN/control

          dpkg-deb --build deb-pkg zed-linux-x86_64.deb

      - name: ‰∏ä‰º†‰∫ßÁâ©
        uses: actions/upload-artifact@v4
        with:
          name: zed-linux
          path: |
            zed-linux-x86_64.tar.gz
            zed-linux-x86_64.deb

  # ###############################################################################
  # macOS ÊûÑÂª∫ (BrewÂÆâË£Ö + Ad-hocÁ≠æÂêç)
  # ###############################################################################
  build-macos:
    runs-on: macos-latest
    needs: versioning
    env:
      SCCACHE_DIR: /Users/runner/Library/Caches/Mozilla.sccache
      RUSTC_WRAPPER: sccache
    steps:
      - name: Ê£ÄÂá∫Ê±âÂåñ‰ªìÂ∫ì
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || 'main' }}

      # === ÂÖ≥ÈîÆ‰øÆÂ§ç: ‰ΩøÁî® Brew ÂÆâË£Ö (Á®≥ÂÅ•) ===
      - name: ÂÆâË£Ö sccache (Brew)
        env:
          HOMEBREW_NO_AUTO_UPDATE: 1
        run: |
          brew install sccache
          sccache --version

      - name: ÂÖãÈöÜ Zed Ê∫êÁ†Å
        run: git clone ${{ env.ZED_REPO }} zed

      - name: Ê≥®ÂÖ•Ê±âÂåñÊñá‰ª∂
        run: cp zh.json zed/

      - name: ÂêØÁî® sccache ÁºìÂ≠ò
        uses: actions/cache@v3
        with:
          path: |
            /Users/runner/Library/Caches/Mozilla.sccache
            ~/.cargo/registry
            ~/.cargo/git
          key: sccache-macos-${{ hashFiles('zed/Cargo.lock') }}
          restore-keys: sccache-macos-

      - name: ÂÆâË£Ö Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: ÂêØÂä® sccache
        run: sccache --start-server

      - name: ÊûÑÂª∫ macOS Release
        run: |
          cd zed
          cargo build --release --target aarch64-apple-darwin --jobs 4

          # ÂàõÂª∫ App ÁªìÊûÑ
          APP_NAME="Zed.app"
          mkdir -p "$APP_NAME/Contents/MacOS"
          mkdir -p "$APP_NAME/Contents/Resources"
          cp target/aarch64-apple-darwin/release/zed "$APP_NAME/Contents/MacOS/zed"

          # Info.plist
          cat > "$APP_NAME/Contents/Info.plist" <<EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>CFBundleExecutable</key>
              <string>zed</string>
              <key>CFBundleIdentifier</key>
              <string>dev.zed.Zed</string>
              <key>CFBundleName</key>
              <string>Zed</string>
              <key>CFBundlePackageType</key>
              <string>APPL</string>
              <key>CFBundleShortVersionString</key>
              <string>${{ needs.versioning.outputs.version }}</string>
          </dict>
          </plist>
          EOF

      # === ÂÖ≥ÈîÆ‰øÆÂ§ç: Ê∑ªÂä† Ad-hoc Á≠æÂêç ===
      - name: ÊâßË°å Ad-hoc Á≠æÂêç
        run: |
          cd zed
          codesign --force --deep --sign - "Zed.app"

      - name: ÊâìÂåÖ DMG
        run: |
          cd zed
          hdiutil create -volname Zed -srcfolder "Zed.app" -ov -format UDZO zed-macos-aarch64.dmg
          mv zed-macos-aarch64.dmg ../

      - name: ÊâìÂç∞ sccache ÁªüËÆ°
        run: sccache --show-stats

      - name: ‰∏ä‰º†‰∫ßÁâ©
        uses: actions/upload-artifact@v4
        with:
          name: zed-macos
          path: zed-macos-aarch64.dmg

  # ###############################################################################
  # ÂèëÂ∏É
  # ###############################################################################
  release:
    runs-on: ubuntu-latest
    needs: [versioning, build-windows, build-linux, build-macos]
    if: ${{ needs.versioning.outputs.should_release == 'true' }}

    steps:
      - name: ‰∏ãËΩΩÊâÄÊúâ‰∫ßÁâ©
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Êï¥ÁêÜÊñá‰ª∂‰∏éÁîüÊàê Hash
        run: |
          mkdir release-dist
          mv artifacts/zed-windows/zed-windows.zip release-dist/
          mv artifacts/zed-linux/zed-linux-x86_64.tar.gz release-dist/
          mv artifacts/zed-linux/zed-linux-x86_64.deb release-dist/
          mv artifacts/zed-macos/zed-macos-aarch64.dmg release-dist/

          cd release-dist
          sha256sum * > sha256sums.txt

      - name: ÂèëÂ∏É Release
        uses: softprops/action-gh-release@v2
        with:
          name: Zed Ê±âÂåñÁâà ${{ needs.versioning.outputs.version }}
          tag_name: ${{ needs.versioning.outputs.version }}
          files: release-dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
