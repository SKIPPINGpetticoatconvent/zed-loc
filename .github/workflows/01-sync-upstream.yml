name: Sync Upstream Zed Releases

on:
  schedule:
    - cron: "0 */6 * * *" # 每6小时检查一次
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Get latest upstream version
        id: upstream
        run: |
          latest=$(curl -s https://api.github.com/repos/zed-industries/zed/releases/latest | jq -r .tag_name)
          echo "latest=$latest" >> $GITHUB_OUTPUT

      - name: Get local version
        id: local
        run: |
          local=$(curl -s https://api.github.com/repos/SKIPPINGpetticoatconvent/zed-loc/releases/latest | jq -r .tag_name)
          echo "local=$local" >> $GITHUB_OUTPUT

      - name: Compare versions
        id: check
        run: |
          if [ "${{ steps.upstream.outputs.latest }}" != "${{ steps.local.outputs.local }}" ]; then
            echo "update=true" >> $GITHUB_OUTPUT
          else
            echo "update=false" >> $GITHUB_OUTPUT
          fi

      - name: Trigger build workflow
        if: steps.check.outputs.update == 'true'
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository: SKIPPINGpetticoatconvent/zed-loc
          event-type: upstream-release
          client-payload: |
            {
              "version": "${{ steps.upstream.outputs.latest }}"
            }
