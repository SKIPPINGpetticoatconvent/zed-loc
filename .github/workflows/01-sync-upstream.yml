name: 01 Sync Upstream Zed Releases

on:
  schedule:
    - cron: "0 */6 * * *" # 每 6 小时检测一次
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: 获取上游最新版本号
        id: upstream
        run: |
          latest=$(curl -s https://api.github.com/repos/zed-industries/zed/releases/latest | jq -r .tag_name)
          echo "latest=$latest" >> $GITHUB_OUTPUT

      - name: 获取本地已发布版本号
        id: local
        run: |
          local=$(curl -s https://api.github.com/repos/${{ github.repository }}/releases/latest | jq -r .tag_name)
          echo "local=$local" >> $GITHUB_OUTPUT

      - name: 比对版本号
        id: compare
        run: |
          if [ "${{ steps.upstream.outputs.latest }}" != "${{ steps.local.outputs.local }}" ]; then
            echo "update=true" >> $GITHUB_OUTPUT
          else
            echo "update=false" >> $GITHUB_OUTPUT
          fi

      - name: 触发汉化构建流程
        if: steps.compare.outputs.update == 'true'
        uses: peter-evans/repository-dispatch@v3
        with:
          event-type: upstream-release
          client-payload: |
            {
              "version": "${{ steps.upstream.outputs.latest }}"
            }
