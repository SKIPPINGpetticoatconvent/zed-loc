          echo "RUSTFLAGS=-C link-arg=-fuse-ld=gold -Clink-arg=-Wl,--no-threads" >> $GITHUB_ENV

      - name: å…‹éš† Zed æºç 
        run: git clone ${{ env.ZED_REPO }} zed

      - name: æ‰§è¡Œæ±‰åŒ–æ›¿æ¢
        run: python3 replace.py

      - name: å¯ç”¨ sccache ç¼“å­˜
        uses: actions/cache@v3
        with:
          path: |
            /home/runner/.cache/sccache
            ~/.cargo/registry
            ~/.cargo/git
          key: sccache-linux-${{ hashFiles('zed/Cargo.lock') }}
          restore-keys: sccache-linux-

      - name: å®‰è£… Rust
        uses: dtolnay/rust-toolchain@stable

      - name: å¯åŠ¨ sccache (å¸¦æ£€æŸ¥)
        run: |
          # å°è¯•å…ˆæ€æ‰å¯èƒ½å­˜åœ¨çš„åƒµå°¸è¿›ç¨‹
          sccache --stop-server || true
          # å¯åŠ¨ Server
          sccache --start-server
          sccache --zero-stats
          # ğŸ‘‡ æ‰“å°è¿›ç¨‹ä¿¡æ¯ï¼Œç¡®ä¿å®ƒæ´»ç€ (è°ƒè¯•ç”¨)
          ps aux | grep sccache
