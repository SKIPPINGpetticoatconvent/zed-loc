      - name: æ‰“åŒ… Linux
        run: |
          mkdir -p dist/usr/bin
          cp zed/target/release/zed dist/usr/bin/
          tar -czvf zed-linux-x86_64.tar.gz -C dist .

          mkdir -p deb-pkg/DEBIAN deb-pkg/usr/bin
