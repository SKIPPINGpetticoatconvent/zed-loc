      - name: æ„å»º Release
        env:
          # ğŸ‘‡ã€å¼ºåˆ¶ã€‘å†æ¬¡æ˜¾å¼æ³¨å…¥ wrapperï¼Œç¡®ä¿ Cargo ç»å¯¹èƒ½è°ƒç”¨åˆ° sccache
          RUSTC_WRAPPER: sccache
        run: |
          cd zed
          # éªŒè¯ wrapper å˜é‡æ˜¯å¦å­˜åœ¨
          echo "Current RUSTC_WRAPPER: $RUSTC_WRAPPER"
          cargo build --release --jobs 2

      - name: åœæ­¢ sccache
        run: |
