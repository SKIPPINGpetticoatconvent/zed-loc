name: 02 汉化发行（全流程自动化｜三平台构建｜缓存加速）

on:
  workflow_dispatch:
    inputs:
      release:
        description: "是否发行"
        type: boolean
      branch:
        type: string
        default: main
        description: "分支名"

  repository_dispatch:
    types: [upstream-release]

  schedule:
    - cron: "0 15 * * *"

jobs:
  ################################################################################
  # 1. Linux 初始化（生成版本号）
  ################################################################################
  build-all:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.v }}

    steps:
      - name: Checkout zed-loc
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch || 'main' }}

      - id: version
        name: 设置版本号
        run: |
          if [ -n "${{ github.event.client_payload.version }}" ]; then
            echo "v=${{ github.event.client_payload.version }}" >> $GITHUB_OUTPUT
          else
            echo "v=$(date +'%Y%m%d')" >> $GITHUB_OUTPUT
          fi
          echo "版本号：${{ steps.version.outputs.v }}"

  ################################################################################
  # 2. Windows：翻译脚本 + 编译 Windows 版（短路径 + 强缓存）
  ################################################################################
  build-windows:
    runs-on: windows-latest
    needs: build-all

    steps:
      # 0. 设置 CARGO_HOME
      - name: 缩短 CARGO_HOME
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path C:\cargo
          Add-Content -Path $env:GITHUB_ENV -Value "CARGO_HOME=C:\cargo"

      # 1. Cargo 缓存（target + registry + git）
      - name: Cargo 缓存（Windows）
        uses: actions/cache@v3
        with:
          path: |
            C:\cargo\registry
            C:\cargo\git
            C:\z\target
          key: cargo-win-target-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-win-target-

      # 2. pip 缓存
      - name: pip 缓存
        uses: actions/cache@v3
        with:
          path: ~\AppData\Local\pip\Cache
          key: pip-win
          restore-keys: |
            pip-win

      # 2.1 sccache 安装与缓存
      - name: 安装 sccache
        shell: pwsh
        run: choco install sccache -y

      - name: 配置 sccache 环境变量
        shell: pwsh
        run: |
          Add-Content -Path $env:GITHUB_ENV -Value "RUSTC_WRAPPER=sccache"

      - name: 缓存 sccache
        uses: actions/cache@v3
        with:
          path: C:\Users\runneradmin\AppData\Local\sccache
          key: sccache-win-${{ hashFiles('**/*.rs') }}
          restore-keys: |
            sccache-win-

      - name: 启动 sccache server
        run: sccache --start-server

      # 3. 克隆仓库和依赖
      - name: Checkout zed-loc
        uses: actions/checkout@v4

      - name: 克隆 Zed（短路径）
        run: git clone https://github.com/zed-industries/zed.git C:\z

      # 4. Python 安装
      - name: 安装 Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: 安装 Python 依赖
        run: pip install pyyaml

      # 5. 翻译脚本
      - name: 复制翻译脚本
        shell: pwsh
        run: |
          Copy-Item extract.py C:\z\
          Copy-Item delete.py C:\z\
          Copy-Item replace.py C:\z\
          Copy-Item del.yaml C:\z\
          Copy-Item zh.json C:\z\

      # 6. 执行翻译
      - name: 执行 extract
        run: |
          cd C:\z
          python extract.py

      - name: 执行 delete
        run: |
          cd C:\z
          python delete.py

      - name: 执行 replace
        run: |
          cd C:\z
          python replace.py

      # 7. Rust 环境配置
      - name: 安装 Rust（MSVC）
        uses: dtolnay/rust-toolchain@stable

      - name: 启用 cargo 增量编译
        shell: pwsh
        run: |
          Add-Content -Path $env:GITHUB_ENV -Value "CARGO_INCREMENTAL=1"

      - name: 启用 Rust 多线程优化
        shell: pwsh
        run: |
          Add-Content -Path $env:GITHUB_ENV -Value "RUSTFLAGS=-Ccodegen-units=16"

      # 8. 构建 Windows
      - name: 构建 Windows（MSVC）
        run: |
          cd C:\z
          cargo build --release --jobs 16

      # 9. 打包 Windows
      - name: 打包 Windows 产物
        run: |
          mkdir winpkg
          Copy-Item C:\z\target\release\zed.exe winpkg\
          powershell Compress-Archive -Path winpkg/* -DestinationPath zed-windows.zip

      - name: 上传 Windows 构建产物
        uses: actions/upload-artifact@v4
        with:
          name: zed-windows
          path: zed-windows.zip

  ################################################################################
  # 3. Linux：使用翻译后的源码构建
  ################################################################################
  build-linux:
    runs-on: ubuntu-latest
    needs: build-windows

    steps:
      - name: 下载已汉化源码（7z）
        uses: actions/download-artifact@v4
        with:
          name: patched-zed-src

      - name: 安装 p7zip
        run: sudo apt install p7zip-full -y

      - name: 解压 7z（汉化后源码）
        run: |
          mkdir zed
          7z x patched-zed-src.7z -ozed

      - name: 安装 Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo 缓存（Linux）
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            zed/target
          key: cargo-linux-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-linux-

      - name: 构建 Linux（使用汉化源码）
        run: |
          cd zed
          cargo build --release
          cd ..
          mkdir linuxpkg
          cp zed/target/release/zed linuxpkg/
          tar -czvf zed-linux-x86_64.tar.gz linuxpkg

  ################################################################################
  # 4. macOS：使用翻译后的源码构建
  ################################################################################
  build-macos:
    runs-on: macos-latest
    needs: build-windows

    steps:
      - name: 下载已汉化源码（7z）
        uses: actions/download-artifact@v4
        with:
          name: patched-zed-src

      - name: 安装 p7zip
        run: brew install p7zip

      - name: 解压 7z（汉化后源码）
        run: |
          mkdir zed
          7z x patched-zed-src.7z -ozed

      - name: 安装 Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo 缓存（macOS）
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            zed/target
          key: cargo-macos-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            cargo-macos-

      - name: 构建 macOS（使用汉化源码）
        run: |
          cd zed
          cargo build --release
          cd ..
          mkdir macpkg
          cp zed/target/release/zed macpkg/
          tar -czvf zed-macos.tar.gz macpkg/

  ################################################################################
  # 5. Release
  ################################################################################
  release:
    runs-on: ubuntu-latest
    needs:
      - build-windows
      - build-linux
      - build-macos

    steps:
      - name: 下载全部产物
        uses: actions/download-artifact@v4

      - name: 生成 sha256
        run: |
          sha256sum zed-windows/zed-windows.zip > sha256sums.txt
          sha256sum zed-linux/zed-linux-x86_64.tar.gz >> sha256sums.txt
          sha256sum zed-linux/zed-linux-x86_64.deb >> sha256sums.txt
          sha256sum zed-macos/zed-macos.tar.gz >> sha256sums.txt

      - name: 发布 Release
        uses: softprops/action-gh-release@v2
        with:
          name: ${{ needs.build-all.outputs.version }}
          tag_name: ${{ needs.build-all.outputs.version }}
          files: |
            zed-windows/zed-windows.zip
            zed-linux/zed-linux-x86_64.tar.gz
            zed-linux/zed-linux-x86_64.deb
            zed-macos/zed-macos.tar.gz
            sha256sums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
