          Rename-Item -Path "z" -NewName "zed"
          python replace.py
          Rename-Item -Path "zed" -NewName "z"

      - name: å‡†å¤‡ Rust ç¯å¢ƒ
        run: |
          rustup update stable
          rustup default stable

      - name: å®‰è£… sccache
        run: choco install sccache -y

      - name: å¯ç”¨ sccache ç¼“å­˜
        uses: actions/cache@v3
        with:
