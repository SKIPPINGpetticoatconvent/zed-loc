          RUSTC_WRAPPER: sccache
        run: |
          cd C:\z
          $maxRetries = 3
          $retryCount = 0
          do {
              $retryCount++
              Write-Host "ğŸš€ Build Attempt $retryCount / $maxRetries"
              cargo build --release --jobs 2
              if ($LASTEXITCODE -eq 0) { Write-Host "âœ… Success!"; exit 0 }
              Write-Host "âš ï¸ Failed code $LASTEXITCODE."
              if ($retryCount -lt $maxRetries) { Start-Sleep -Seconds 15 }
          } while ($retryCount -lt $maxRetries)
          exit 1

      - name: åœæ­¢ sccache
        shell: pwsh
        run: |
          sccache --show-stats
          sccache --stop-server || true

      - name: æ‰“åŒ… Windows
        shell: pwsh
        run: |
          mkdir zed-dist
          Copy-Item C:\z\target\release\zed.exe zed-dist\
          Compress-Archive -Path zed-dist\* -DestinationPath zed-windows.zip

      - name: ä¸Šä¼ äº§ç‰©
        uses: actions/upload-artifact@v4
        with:
